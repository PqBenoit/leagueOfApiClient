<section class="container-summoner">

	<div id="summoner-form">

		<aside role="note">
			<h1>
				
			</h1>
			<p>
				
			</p>
		</aside>

		<form ng-submit="getSummoner(summoner)">
			<p>Merci de renseigner votre nom d'invocateur</p>
			<input type="text" ng-model="summoner.name" id="summoner-name" placeholder="Nom d'invocateur">
			<button type="button" ng-click="getSummoner(summoner)"><i class="fa fa-arrow-circle-o-right"></i></button>
		</form>

	</div>

	<section id="summoner-history">
		<ul id="match-history">
			<h1>10 dernières parties</h1>
			<li ng-repeat="(key, game) in gamesResults.games" data-game="{{game.gameId}}" data-mode="{{game.gameMode}}" data-timestamp="0" ng-class="{red: game.teamId == '200', blue: game.teamId =='100'}" show-game>
				<div ng-if="game.stats.win == true">Victoire</div>
				<div ng-if="game.stats.win == false">Défaite</div>
				<div class="imgs">
					<img ng-src='http://ddragon.leagueoflegends.com/cdn/5.8.1/img/champion/{{avatars.data[game.championId].image.full}}' width="48px" height="48px" class="animate-show" fade-in>
					<img ng-src='http://ddragon.leagueoflegends.com/cdn/5.8.1/img/spell/{{spells.data[game.spell1].image.full}}' width="24px" height="24px" class="animate-show" fade-in>
					<img ng-src='http://ddragon.leagueoflegends.com/cdn/5.8.1/img/spell/{{spells.data[game.spell2].image.full}}' width="24px" height="24px" class="animate-show" fade-in>
				</div>
				<p class="game-score">
					<span ng-if="game.stats.championsKilled">{{game.stats.championsKilled}}</span>
					<span ng-if="!game.stats.championsKilled">0</span>
					 / 
					<span ng-if="game.stats.numDeaths">{{game.stats.numDeaths}} </span>
					<span ng-if="!game.stats.numDeaths">0</span>
					 / 
					<span ng-if="game.stats.assists">{{game.stats.assists}} </span>
					<span ng-if="!game.stats.assists">0</span>
				</p>
				<p class="game-type">Type de partie: <strong>{{game.subType}}</strong></p>
				<!-- <ul class="players">
					<li ng-repeat="player in game.fellowPlayers">

						<p>{{player.summonerId}}</p>
					</li>
				</ul> -->
			</li>
		</ul>
<!-- 		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		SummonerGamesResults : 
		{{gamesResults}}
		<br>
		SummonerStatsResults : 
		{{statsResults}} -->
	</section>

	<section id="game" class="animate-show opacity-0">
		<div id="match-resume">
			<h1>Durée: {{match.minuteDuration}} minutes</h1>
			<section id="first-team-resume">
				<ul>
					<li ng-repeat="(key, participant) in match.participants | limitTo: 5">
						<img ng-src='http://ddragon.leagueoflegends.com/cdn/5.8.1/img/champion/{{avatars.data[participant.championId].image.full}}' width="48px" height="48px" class="animate-show" fade-in>
					</li>
				</ul>
			</section>
			<span class="vs">VS</span>
			<section id="second-team-resume">
				<ul>
					<li ng-repeat="(key, participant) in match.participants.slice().reverse() | limitTo: 5">
						<img ng-src='http://ddragon.leagueoflegends.com/cdn/5.8.1/img/champion/{{avatars.data[participant.championId].image.full}}' width="48px" height="48px" class="animate-show" fade-in>
					</li>
				</ul>
			</section>
		</div>
		<div id="map-game">
		</div>
		<div id="timeline">
		</div>
		<div id="timeline-events">
		</div>
	</section>

	<div class="clear"></div>
	
	<div id="loader-content">
		<div id="loader">
		  	<div class="loader-inner"></div>
		</div>
	</div>
	
</section>
