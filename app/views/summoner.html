<section class="container-summoner">

	<div id="summoner-form">

		<aside role="note">
			<h1>
				
			</h1>
			<p>
				
			</p>
		</aside>

		<form ng-submit="getSummoner(summoner)">
			<input type="text" ng-model="summoner.name" id="summoner-name" placeholder="Nom d'invocateur">
			<button type="button" ng-click="getSummoner(summoner)"><i class="fa fa-arrow-circle-o-right"></i></button>
		</form>

		

	</div>

	<section>
		<ul id="stats-last-matchs">
			<h1>10 derni√®res Games</h1>
			<li ng-repeat="game in gamesResults.games">
				<div class="imgs">
					<img class="champ" src="">
					<img class="spell" src="">
					<img class="spell" src="">
				</div>
				<!-- <p style="display: none;"><a href="">{{game.gameId}}</a></p> -->
				<!-- <p>{{game.subType}}</p> -->
				<div class="players">
					<ul>
						<li ng-repeat="player in game.fellowPlayers" ng-if="player.teamId == '100'">
							<p class="firstteam" >{{player.summonerId}}</p>
						</li>
						<li ng-repeat="player in game.fellowPlayers" ng-if="player.teamId == '200'">
							<p class="secondteam" >{{player.summonerId}}</p>
						</li>
					</ul>
				</div>
			</li>
		</ul>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		SummonerGamesResults : 
		{{gamesResults}}
		<br>
		SummonerStatsResults : 
		{{statsResults}}
	</section>

	<div id="loader">
	  	<div class="loader-content"></div>
	</div>
	
</section>
