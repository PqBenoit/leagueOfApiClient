<section class="container-summoner">

	<div id="summoner-form">

		<aside role="note">
			<h1>
				
			</h1>
			<p>
				
			</p>
		</aside>

		<form ng-submit="getSummoner(summoner)">
			<input type="text" ng-model="summoner.name" id="summoner-name" placeholder="Nom d'invocateur">
			<button type="button" ng-click="getSummoner(summoner)"><i class="fa fa-arrow-circle-o-right"></i></button>
		</form>

	</div>

	<section>
		<ul id="stats-last-matchs">
			<h1>10 derni√®res Games</h1>
			<li ng-repeat="(key, game) in gamesResults.games">
				<div class="imgs">
					<img ng-src='{{avatars[key]}}' width="48px" height="48px" class="animate-show" fade-in>
					<img ng-src='{{spells.first[key]}}' width="48px" height="48px" class="animate-show" fade-in>
					<img ng-src='{{spells.second[key]}}' width="48px" height="48px" class="animate-show" fade-in>
				</div>
				<p style="display: none;"><a href="">{{game.gameId}}</a></p>
				<p>{{game.subType}}</p>
				<p>{{game.fellowPlayers.summonerId}}</p>
				<ul class="players">
					<li ng-repeat="player in game.fellowPlayers">

						<p>{{player.summonerId}}</p>
					</li>
				</ul>
			</li>
		</ul>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		SummonerGamesResults : 
		{{gamesResults}}
		<br>
		SummonerStatsResults : 
		{{statsResults}}
	</section>

	<div id="loader">
	  	<div class="loader-content"></div>
	</div>
	
</section>
